<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: headers('Student Management System')">
</head>
<body>
    <nav th:replace="base.html :: navbar"></nav>
    <div class="container">
        <div class="w-100 d-flex justify-content-between align-items-center">
            <div>
                <h1>Students List</h1>
            </div>

            <div class="h-25 mr-2 text-secondary">
                <button class="btn btn-warning btn-sm"><a th:href="@{/students/new}">Add Student</a></button>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" th:src="@{/js/students.js}"></script>
</body>
</html>
