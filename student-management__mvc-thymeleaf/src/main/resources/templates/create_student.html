<!DOCTYPE html>
<html lang="en">
<head th:replace="base.html :: headers('Create Student')">
</head>
<body>
    <nav th:replace="base.html :: navbar"></nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-6 card justify-content-center">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text"
                                   name="firstName"
                                   th:field="${student.firstName}"
                                   placeholder="First Name"
                            />
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text"
                                   name="lastName"
                                   th:field="${student.lastName}"
                                   placeholder="Last Name"
                            />
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email"
                                   name="email"
                                   th:field="${student.email}"
                                   placeholder="Email"
                            />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
